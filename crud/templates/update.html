{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-4 mx-auto">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <label>Name:</label>
                        <input type="text" name="name" value={{data.name}}><br><br>
                        <label>Age:</label>
                        <input type="number" name="age" value={{data.age}}><br><br>
                        <label>Address:</label>
                        <input type="text" name="address" value={{data.address}}><br><br>
                        <label>Job:</label>
                        <input type="text" name="job" value={{data.job}}><br><br>
                        <label>Salary:</label>
                        <input type="number" name="salary" value={{data.salary}}><br><br>
                        <input class="btn btn-success" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
