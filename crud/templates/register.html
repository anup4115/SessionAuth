{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-5">
        <h1>Registration Form</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success">Register</button>
            <a href="{% url 'login' %}">Already have an account ?</a>
        </form>
    </div>
</div>
{% endblock %}
